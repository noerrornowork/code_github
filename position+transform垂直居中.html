<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			#a{
				width: 700px;
				height: 500px;
				background: yellow;
				
				position: relative;
			}
			#b{
				width: 200px;
				height: 200px;
				background: #434343;
				
				position:absolute;
				width:80px;
				height:80px;
				top:50%;
				left:50%;
				/*以自身左上角的点为坐标原点*/
				transform:translate(-50%,-50%);
			
			}
		</style>
	</head>
	<body>
		<div id="a">
			<div id="b"></div>
		</div>
	</body>
</html>
