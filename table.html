<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>固定布局</title>
		<style>
			body{
				margin: 0;
			}
			table{
				margin: 0 auto;
				width: 960px;
				border-collapse: collapse;
				
				text-align: center;
			}
			.header{
				height: 120px;
				background: olive;
			}
			.aside{
				width: 200px;
				height: 500px;
				background: purple;
			}
			.section{
				background: blue;
			}
			.footer{
				background: #ccc;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<table border="1px">
			<tr>
				<th colspan="2" class="header">header</th>
			</tr>
			<tr>
				<td class="aside">aside</td>
				<td class="section">section</td>
			</tr>
			<tr>
				<td colspan="2" class="footer">footer</td>
			</tr>
		</table>
	</body>
</html>
